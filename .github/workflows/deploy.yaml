name: Build and Deploy Docker Image

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            BOT_NAME: ${{ vars.BOT_NAME }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - run: echo "$DOCKER_USERNAME, ${{ secrets.DOCKER_PASSWORD }}"

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: $DOCKER_USERNAME
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true

            - name: Deploy Docker container to Droplet
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: ${{ secrets.DO_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  script: |
                      docker pull $DOCKER_USERNAME/$BOT_NAME:latest
                      docker stop $BOT_NAME || true
                      docker rm $BOT_NAME || true
                      docker run -d \
                        --restart unless-stopped \
                        -e DOTENV_KEY="${{ secrets.DOTENV_KEY }}"\
                        --name $BOT_NAME $DOCKER_USERNAME/$BOT_NAME:latest
