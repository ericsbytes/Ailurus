name: Build and Deploy Docker Image

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/${{ vars.BOT_NAME }}:latest

            - name: Deploy Docker container to Droplet
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.DO_HOST }}
                  username: ${{ secrets.DO_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  script: |
                      docker pull ${{ secrets.DOCKER_USERNAME }}/${{ vars.BOT_NAME }}:latest
                      docker stop ${{ vars.BOT_NAME }} || true
                      docker rm ${{ vars.BOT_NAME }} || true
                      docker run -d \
                        --restart unless-stopped \
                        -e "DOTENV_PRIVATE_KEY_PRODUCTION=${{ secrets.DOTENV_KEY }}"\
                        --name ${{ vars.BOT_NAME }} ${{ secrets.DOCKER_USERNAME }}/${{ vars.BOT_NAME }}:latest
